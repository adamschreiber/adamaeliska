<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Art Step-by-Step</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button, .arrow {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .arrow {
            margin: 0 10px;
            display: inline-block;
        }
        .result, .step-details {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .arrows-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>String Art Step-by-Step</h2>
        <label for="diameter">Enter Circle Diameter (in meters):</label>
        <input type="number" id="diameter" placeholder="Diameter (m)" step="0.01" required>
        
        <label for="positions">Enter Sequence of Positions (comma-separated):</label>
        <textarea id="positions" placeholder="E.g., 0,10,20,30,..."></textarea>
        
        <button onclick="calculateStringLength()">Calculate & Show Steps</button>
        
        <div class="result" id="result"></div>
        <div class="step-details" id="step-details"></div>
        
        <div class="arrows-container">
            <span class="arrow" onclick="showStep(-1)">⬅ Previous</span>
            <span class="arrow" onclick="showStep(1)">Next ➡</span>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let steps = [];

        function calculateStringLength() {
            const diameter = parseFloat(document.getElementById("diameter").value);
            const positions = document.getElementById("positions").value.split(",").map(Number);

            if (isNaN(diameter) || positions.some(isNaN)) {
                document.getElementById("result").textContent = "Please enter valid inputs.";
                return;
            }

            const radius = diameter / 2;
            const numNails = 288; // Total nails around the circle
            const coordinates = [];

            // Calculate coordinates for each nail
            for (let i = 0; i < numNails; i++) {
                const angle = (2 * Math.PI * i) / numNails;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                coordinates.push({ x, y });
            }

            // Calculate total string length and steps
            let totalLength = 0;
            steps = [];
            for (let i = 0; i < positions.length - 1; i++) {
                const p1 = coordinates[positions[i] % numNails];
                const p2 = coordinates[positions[i + 1] % numNails];
                const distance = Math.sqrt(
                    Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2)
                );
                totalLength += distance;
                steps.push({
                    from: positions[i],
                    to: positions[i + 1],
                    distance: distance
                });
            }

            document.getElementById("result").textContent = `Total String Length: ${totalLength.toFixed(2)} meters`;
            currentStep = 0;
            showCurrentStep();
        }

        function showStep(direction) {
            currentStep += direction;
            if (currentStep < 0) currentStep = 0;
            if (currentStep >= steps.length) currentStep = steps.length - 1;
            showCurrentStep();
        }

        function showCurrentStep() {
            if (steps.length === 0) {
                document.getElementById("step-details").textContent = "No steps to display.";
                return;
            }
            const step = steps[currentStep];
            document.getElementById("step-details").textContent = `Step ${currentStep + 1}: From Nail ${step.from} to Nail ${step.to}, Distance: ${step.distance.toFixed(2)} meters`;
        }
    </script>
</body>
</html>
