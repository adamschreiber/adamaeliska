<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Image</title>
    <style>
        .positioned-image {
            position: absolute;
            top: 0px; /* Distance from the top of the container */
            left: 0px; /* Distance from the left of the container */
            width: 420px; /* Adjust the width to make the image smaller */
            /* You can also use height instead of width, or both, if needed */
            height: 620px; */
        }
        .relative-container {
            position: relative;
            height: 500px; /* Set a height for the container */
        }
    </style>
</head>
<body>
    <div class="relative-container">
        <img src="Cream Classy Floral Wedding Menu.png" alt="Description of the image" class="positioned-image">
    </div>
</body>
</html>
