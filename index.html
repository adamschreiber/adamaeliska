<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Art Step-by-Step</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button, .arrow {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .arrow {
            margin: 0 10px;
            display: inline-block;
        }
        .step-details {
            margin-top: 20px;
            font-size: 48px;
            font-weight: bold;
        }
        .arrows-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>String Art Step-by-Step</h2>
        <label for="diameter">Enter Circle Diameter (in meters):</label>
        <input type="number" id="diameter" placeholder="Diameter (m)" step="0.01" required>
        
        <label for="positions">Enter Sequence of Positions (comma-separated):</label>
        <textarea id="positions" placeholder="E.g., 0,10,20,30,..."></textarea>
        
        <button onclick="startStepDisplay()">Start Step-by-Step</button>
        
        <div class="step-details" id="step-details">Nail: --</div>
        
        <div class="arrows-container">
            <span class="arrow" onclick="showStep(-1)">⬅ Previous</span>
            <span class="arrow" onclick="showStep(1)">Next ➡</span>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let positions = [];

        function startStepDisplay() {
            const diameter = parseFloat(document.getElementById("diameter").value);
            const inputPositions = document.getElementById("positions").value.split(",").map(Number);

            if (isNaN(diameter) || inputPositions.some(isNaN)) {
                document.getElementById("step-details").textContent = "Please enter valid inputs.";
                return;
            }

            positions = inputPositions;
            currentStep = 0;
            showCurrentStep();
        }

        function showStep(direction) {
            currentStep += direction;
            if (currentStep < 0) currentStep = 0;
            if (currentStep >= positions.length) currentStep = positions.length - 1;
            showCurrentStep();
        }

        function showCurrentStep() {
            if (positions.length === 0) {
                document.getElementById("step-details").textContent = "No nails to display.";
                return;
            }
            const nail = positions[currentStep];
            document.getElementById("step-details").textContent = `Nail: ${nail}`;
        }
    </script>
</body>
</html>
