<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        .custom-image {
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="path/to/your/image.jpg" alt="Description of the image" width="500" height="300" class="custom-image">
</body>
</html>
